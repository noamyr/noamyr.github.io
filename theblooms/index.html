<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Blooms maps ecological blooms, speculation, and capitalist enclosures through an interactive sci-fi diagram of metabolic and financial entanglements.">
  <title>The Blooms</title>
  <link rel="icon" type="image/png" href="spider-web.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="introOverlay" class="intro-overlay">
  <div class="intro-content">
    <h1>Welcome to the Narrative Diagram</h1>
    <p>Click anywhere to begin the guided narration.</p>
  </div>
</div>

<div id="container">
  <div id="mainContent">
    <div id="diagram">
      <div id="modeControl">
        <label class="switch">
          <input type="checkbox" id="modeToggle" checked>
          <span class="slider"></span>
        </label>
        <div id="modeLabel">Random Mode</div>
      </div>
    </div>

    <div id="cinema" class="cinema-card">
      <div class="cinema-image-wrapper">
        <img id="cinemaImage" src="" alt="Cinema Image" />
      </div>
      <div id="caption">Subtitle Placeholder</div>
    </div>
  </div>
</div>

<script>
  function updateVH() {
    const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  
  // Set it initially
  updateVH();
  
  // Listen to all important events
  window.addEventListener('resize', updateVH);
  window.addEventListener('orientationchange', updateVH);
  window.visualViewport && window.visualViewport.addEventListener('resize', updateVH); // when address bar shrinks/expands
  window.visualViewport && window.visualViewport.addEventListener('scroll', updateVH); // when visual viewport changes on scroll
  window.addEventListener('load', updateVH);
  </script>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
